<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Merriweather:wght@700&display=swap");
      section {
        display: flex;
        justify-content: center;
      }
      html {
        background-image: url(https://images.pexels.com/photos/434337/pexels-photo-434337.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1);
        background-repeat: no-repeat;
        background-size: cover;
      }
      .card {
        max-width: 100%;
        max-height: 100%;
        width: 70vw;
        height: 78vh;
        background: lightgreen;
        border-radius: 30px;
        overflow: auto;
        margin-top: 8vh;
        box-shadow: 15px 15px 30px rgba(0, 0, 0, 0.212);
      }

      .card .sn img {
        max-width: 100%;
        max-height: 100%;
        height: 8vh;
      }
      .sn,
      .tag {
        width: 90px;
        height: 15vh;
        margin-bottom: 1rem;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .tag {
        width: 120px;
        display: flex;
        align-self: center;
      }
      .card h1 {
        text-align: center;
        font-family: 'Merriweather', serif;
        font-size: 5vh;
        margin-top: 0px;
      }
      .profile img {
        display: flex;
        max-width: 100%;
        max-height: 100%;
        margin-left: auto;
        margin-right: auto;
        width: 200px;
        border-radius: 250px;
        margin-top:3vh;
      }
      h5 {
        margin: 0;
        text-align: center;
        font-size: 3vh;
        font-family: 'Merriweather', serif;
      }
      .salida {
        font-family: 'Merriweather', serif;
        font-size: 3vh;
        margin-right: 1vw;
        float: right;
      }

      button {
        padding: 0.5rem 1.5em;
        margin-top: 0.5rem;
        background-color: rgb(103, 103, 243);
        border: none;
        border-radius: 45px;
        box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease 0s;
        cursor: pointer;
      }
      button:hover {
        background-color: #23c483;
        box-shadow: 0px 15px 20px rgba(46, 229, 157, 0.4);
        color: #fff;
        transform: translateY(-7px);
      }
      button:active {
        transform: translateY(-1px);
      }

      
      @media (max-width: 700px) {
        .card {
          max-height: 100%;
          height: 89vh;
          margin-top: 2vh;
          background: rgb(21, 180, 219);
        }
        .profile img {
          width: 100px;
          margin-top:3vh;
        }
        .card h1 {
          text-align: center;
          font-size: 3vmax;
          margin-top:2vh;
        }
        .card .sn img {
          height: 8vh;
        }
        .sn {
          margin-bottom: 0;
        }
        .tag {
          font-size: 2vmax;
        }
      }
    </style>
  </head>
  <body>
    <section>
      <div class="card">
        <div class="profile">
          <img src="https://avatars.githubusercontent.com/u/86811722?v=4" alt="" />
        </div>
        <h1>Ilan Nestor Angeles Rodriguez</h1>
        <div style="display: flex; flex-direction: row; justify-content: center; gap: 40px; row-gap: 5px; flex-wrap: wrap;">
          <div class="sn">
            <img src="./Images/Gmail.webp" alt="..."/>
            <h5>Gmail</h5>
            <a class="tag" href="mailto:ilanangelesrodriguez@gmail.com?subject=titulo" target="_blank">Enviar mensaje</a>
          </div>

          <div class="sn">
            <img src="./Images/Outlook.png" alt="..." />
            <h5>Outlook</h5>
            <a class="tag" href="mailto:ilan_007_ar@hotmail.com?subject=titulo" target="_blank">Enviar mensaje</a>
          </div>

          <div class="sn">
            <img src="./Images/mensaje.png" alt="..." />
            <h5>Mensaje</h5>
            <a class="tag" href="sms:+51975596292?body=Hola Ilan" target="_blank">Enviar mensaje</a>
          </div>

          <div class="sn">
            <img src="./Images/telefono.png" alt="..."/>
            <h5>Telefono</h5>
            <a class="tag" href="tel:+51975596292" target="_blank">Llamar</a>
          </div>

          <div class="sn">
            <img src="./Images/fb.png" alt="..."/>
            <h5>Facebook</h5>
            <a class="tag" href="https://www.facebook.com/ilan.angelesrodriguez.9" target="_blank">Ver perfil</a>
          </div>

        </div>
      </div>
    </section>
    <div>
    <button class="salida">
      <a class="button-top" href="index.html" style="text-decoration:none; color: #fff;">Volver</a>
    </button>
    </div>
  </body>
</html>
