<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Serif&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="text-dark" style="font-family: 'PT Serif', serif">
    <div class="mb-3">
      <h1 class="ms-3 mt-2">Hola</h1>
      <div class="ms-3" id="resultados"></div>
      <br />
      <a class="ms-3" href="index.html">Volver al formulario</a>
    </div>

    <div class="d-flex flex-row flex-wrap">
      <div class="card mb-3 " style="width: 150px; height: 250px;">
        <img src="./Images/Gmail.webp" class="card-img-top img-fluid vh-50 "  alt="..." />

        <div class="card-body" style="width: 150px; height: 150px;" style="justify-content: center;">
          <h5 class="card-title">Gmail</h5>
          <a href="mailto:ilanangelesrodriguez@gmail.com?subject=titulo" class="btn btn-primary">Enviar mensaje</a>
        </div>
      </div>

      <div class="card mb-3 " style="width: 150px; height: 250px;">
        <img src="./Images/Outlook.png" class="card-img-top img-fluid" style="width: 120px; height: 120px;" alt="..."/>

        <div class="card-body " style="width: 150px; height: 150px;">
          <h5 class="card-title">Outlook</h5>
          <a href="mailto:ilanangelesrodriguez@gmail.com?subject=titulo" class="btn btn-primary">Enviar mensaje</a>
        </div>
      </div>

      <div class="card mb-3 " style="width: 150px; height: 250px;">
        <img src="./Images/fb.png" class="card-img-top img-fluid" style="width: 120px; height: 120px;" alt="..."/>

        <div class="card-body">
          <h5 class="card-title">Facebook</h5>
          <a href="../" class="btn btn-primary">Ver perfil</a>
        </div>
      </div>

      <div class="card mb-3 " style="width: 150px; height: 250px;">
        <img src="./Images/twitter.png" class="card-img-top img-fluid" style="width: 140px; height: 120px;"  alt="..."/>

        <div class="card-body">
          <h5 class="card-title">Twitter</h5>
          <a href="../" class="btn btn-primary">Ver perfil</a>
        </div>
      </div>

      <div class="card mb-3 " style="width: 150px; height: 250px;">
        <img src="./Images/LinkedIn.png" class="card-img-top img-fluid" style="width: 120px; height: 120px;"  alt="..." />

        <div class="card-body">
          <h5 class="card-title">Linkedin</h5>
          <a href="../" class="btn btn-primary">Ver perfil</a>
        </div>
      </div>
    </div>

    <script>
      const resDiv = document.getElementById("resultados");
      new URLSearchParams(window.location.search).forEach((val, name) => {
        resDiv.append(`${name}: ${val}`);
        resDiv.append(document.createElement("br"));
      });
    </script>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"
  ></script>
</html>
